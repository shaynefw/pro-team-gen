<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Team Generator</title>
</head>
<body class="bg-dark text-white">
    <div class="container py-4">
        <h1 class="text-center mb-4">Team Generator</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="team-form">
                    <div class="form-group">
                        <textarea class="form-control" id="team-members" placeholder="Enter team members, separated by commas"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" id="generate-btn">Generate Teams</button>
                </form>
                <div id="results" class="mt-4"></div>
            </div>
            <div class="col-md-6">
                <div id="history">
                    <h2 class="mb-3">History</h2>
                    <ul class="list-unstyled" id="history-list"></ul>
                    <button type="button" class="btn btn-danger mt-3" id="clear-history-btn">Clear History</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
